<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おやこ時計 - 音楽再生改善版</title>
    <style>
        :root {
            --primary-color: #333;
            --bg-color: #F7FFF7;
            --clock-face-color: #fefefe;
            --clock-frame-color: #fff;
            --stitching-color: #ccc;
            --accent-color: #FF6B6B;
            --current-btn-color: #4ECDC4;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 { font-size: 1.5rem; margin: 0; color: #555; }

        .clock-outer {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .clock-frame {
            position: absolute;
            width: 220px;
            height: 220px;
            background-color: var(--clock-frame-color);
            border-radius: 20px;
            border: 2px solid var(--stitching-color);
            box-shadow: 5px 5px 20px rgba(0,0,0,0.1);
            transform: rotate(45deg);
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .marker {
            position: absolute;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #222;
        }

        .number { font-size: 2rem; font-weight: 900; }
        .dot { width: 10px; height: 10px; background-color: #222; border-radius: 50%; }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            background-color: var(--primary-color);
            border-radius: 10px;
        }

        .hour-hand { width: 10px; height: 60px; margin-left: -5px; z-index: 4; }
        .minute-hand { width: 6px; height: 95px; margin-left: -3px; z-index: 3; }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            background: #111;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .message { font-size: 1.2rem; font-weight: bold; color: #666; }
        .target-time { color: var(--accent-color); font-size: 1.6rem; }

        .controls { display: flex; flex-direction: column; gap: 15px; width: 100%; align-items: center; }
        .select-group { display: flex; gap: 10px; align-items: center; }
        .button-group { display: flex; gap: 10px; width: 100%; justify-content: center; }
        
        select {
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        button {
            border: none;
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.1s;
            color: white;
            flex: 1;
        }

        .current-btn { background-color: var(--current-btn-color); box-shadow: 0 4px 0 #3da8a0; }
        .start-btn { background-color: var(--accent-color); box-shadow: 0 4px 0 #d64545; }
        .stop-music-btn { background-color: #666; box-shadow: 0 4px 0 #444; margin-top: 10px; display: none; }

        button:active { transform: translateY(3px); box-shadow: none !important; }

        /* 動画を隠さない（サイズを最小化して配置） */
        #youtube-container {
            position: absolute;
            top: -1000px;
            left: -1000px;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>⏰ やくそくの じかん</h1>
        
        <div class="clock-outer">
            <div class="clock-frame"></div>
            <div class="clock-face" id="clockFace">
                <div class="center-dot"></div>
                <div class="hand hour-hand" id="hourHand"></div>
                <div class="hand minute-hand" id="minHand"></div>
            </div>
        </div>

        <div class="message">やくそく：<span class="target-time" id="targetDisplay">--時--分</span></div>

        <div class="controls">
            <div class="select-group">
                <select id="hourSelect"></select>
                <select id="minSelect"></select>
            </div>
            
            <div class="button-group">
                <button class="current-btn" onclick="resetToCurrentTime()">いま</button>
                <button class="start-btn" id="startBtn" onclick="startAnimation()">スタート</button>
            </div>
            <button id="stopMusicBtn" class="stop-music-btn" onclick="stopMusic()">おんがくを とめる</button>
        </div>
    </div>

    <div id="youtube-container">
        <div id="player"></div>
    </div>

    <script>
        let player;
        let apiReady = false;
        const stopMusicBtn = document.getElementById('stopMusicBtn');

        // YouTube IFrame APIの読み込み
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '200',
                width: '200',
                videoId: 'x2rvSInV-v0', // Mrs. GREEN APPLE - 僕のこと
                playerVars: {
                    'autoplay': 0,
                    'playsinline': 1,
                    'start': 84
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            apiReady = true;
            // 一度小さな音で再生してすぐ止めることで、ブラウザに「音を出す準備」を認識させる（回避策）
            event.target.setVolume(100);
        }

        const hourHand = document.getElementById('hourHand');
        const minHand = document.getElementById('minHand');
        const hourSelect = document.getElementById('hourSelect');
        const minSelect = document.getElementById('minSelect');
        const targetDisplay = document.getElementById('targetDisplay');

        function init() {
            const radius = 100;
            for (let i = 1; i <= 12; i++) {
                const angle = (i * 30) * (Math.PI / 180);
                const marker = document.createElement('div');
                marker.className = 'marker';
                marker.style.left = `calc(50% + ${radius * Math.sin(angle)}px)`;
                marker.style.top = `calc(50% - ${radius * Math.cos(angle)}px)`;
                if ([3, 6, 9, 12].includes(i)) {
                    marker.classList.add('number'); marker.innerText = i;
                } else {
                    marker.classList.add('dot');
                }
                document.getElementById('clockFace').appendChild(marker);
            }

            for (let i = 1; i <= 12; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.text = i + '時';
                hourSelect.appendChild(opt);
            }
            for (let i = 0; i < 60; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.text = i.toString().padStart(2, '0') + '分';
                minSelect.appendChild(opt);
            }
            resetToCurrentTime();
        }

        function resetToCurrentTime() {
            const now = new Date();
            hourHand.style.transition = 'none';
            minHand.style.transition = 'none';
            updateHandsByMinutes(now.getHours() * 60 + now.getMinutes());
        }

        function updateHandsByMinutes(totalMin) {
            hourHand.style.transform = `translateX(-50%) rotate(${(totalMin / 60) * 30}deg)`;
            minHand.style.transform = `translateX(-50%) rotate(${totalMin * 6}deg)`;
        }

        let alarmTimer;

        function startAnimation() {
            stopMusic(); 
            // ユーザーがクリックしたこのタイミングで、無音の再生を試みて「再生権限」を得る
            if(apiReady && player) {
                player.playVideo();
                setTimeout(() => { player.pauseVideo(); player.seekTo(84); }, 100);
            }

            const targetH = parseInt(hourSelect.value);
            const targetM = parseInt(minSelect.value);
            targetDisplay.innerText = `${targetH}時${targetM.toString().padStart(2, '0')}分`;

            const now = new Date();
            const startTotalMin = now.getHours() * 60 + now.getMinutes();
            let targetTotalMin = targetH * 60 + targetM;
            while (targetTotalMin <= startTotalMin) { targetTotalMin += 12 * 60; }

            const diffMin = targetTotalMin - startTotalMin;
            const duration = Math.min(Math.max(diffMin * 0.05, 2.5), 6); 

            resetToCurrentTime();

            setTimeout(() => {
                hourHand.style.transition = `transform ${duration}s cubic-bezier(0.4, 0, 0.2, 1)`;
                minHand.style.transition = `transform ${duration}s cubic-bezier(0.4, 0, 0.2, 1)`;
                updateHandsByMinutes(targetTotalMin);
            }, 50);

            if(alarmTimer) clearInterval(alarmTimer);
            alarmTimer = setInterval(() => {
                const currentTime = new Date();
                const curH = currentTime.getHours() % 12 || 12;
                const curM = currentTime.getMinutes();
                if(curH === targetH && curM === targetM) {
                    playMusic();
                    clearInterval(alarmTimer);
                }
            }, 1000);
        }

        function playMusic() {
            if (apiReady && player) {
                player.seekTo(84);
                player.playVideo();
                stopMusicBtn.style.display = 'block';
            } else {
                alert("音楽の準備ができていません。もう一度スタートを押してください。");
            }
        }

        function stopMusic() {
            if (apiReady && player) {
                player.pauseVideo();
                stopMusicBtn.style.display = 'none';
            }
        }

        init();
    </script>
</body>
</html>
